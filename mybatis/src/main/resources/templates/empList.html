<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.low{color : blue }
</style>
</head>
<body>
<div th:text="#{title}">title</div>
전체건수 : [[${#lists.size(empList)}]]
		<span th:text="${#lists.size(empList)}"></span>
<table border="1">
 <tr>
 <th>순번</th>
 <th>사번</th>
 <th>이름</th>
 <th>이름</th>
 <th>입사일자</th>
 <th>입사일자</th>
 <th>매니저 아이디</th>
 <th>급여</th>
 </tr> <tr th:each="emp : ${empList}">
 <td th:text="${empStat.count}">1</td>
 <td th:text="${emp.employeeId}"></td>
 <td>[[${emp.firstName}]] <!--/*/ [(${emp.firstName})] /*/--></td>
 <td th:text="${emp.firstName} + '---' + ${emp.lastName}"></td>
 <td th:text="|${emp.firstName} - ${emp.lastName}|"></td>
 <td th:text="${emp.hireDate}"></td>
 <td th:text="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}"></td>
 <!-- managerId == null, 없을 시 King 입력, 있을 시 managerId 출력 -->
 <td th:text="${emp.managerId==null? 'King': emp.managerId}"></td>
 <td th:text="${emp.salary}" th:style="${emp.salary<10000? 'color:red': _ }"></td>
 <td th:text="${emp.salary}" class="sal" th:classappend="${emp.salary<10000? 'low': _ }"></td>
 <td><button type="button" th:if="${emp.salary<10000}">수정</button></td>
 </tr>
</table>
</body>
</html>
